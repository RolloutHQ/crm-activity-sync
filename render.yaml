services:
  - type: web
    name: crm-activity-sync
    env: node
    plan: free
    region: ohio
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: ROLLOUT_CLIENT_ID
        sync: false
      - key: ROLLOUT_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      # Optional overrides; leave unset to use defaults in src/config.js
      - key: ROLLOUT_CONSUMER_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ROLLOUT_API_BASE
        sync: false
      - key: ROLLOUT_CRM_API_BASE
        sync: false
